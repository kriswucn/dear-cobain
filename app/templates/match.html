{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <strong>人证比对</strong>
            </div>
            <form action="/match" method="post" enctype="multipart/form-data">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="file_idcard"><strong>身份证图片</strong></label>
                                <input type="file" class="form-control-file" id="file_idcard">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="file_live"><strong>现场图片</strong></label>
                                <input type="file" class="form-control-file" id="file_live">
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="button" id="btn_match" class="btn btn-primary" onclick="send_msg()"
                                       value="人证比对">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <input type="text" id="span_score" class="alert"></input>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!--ajax-->
<script>
function send_msg(){
    var formData = new FormData();
    formData.append("file_idcard", document.getElementById("file_idcard").files[0]);
    formData.append("file_live", document.getElementById("file_live").files[0]);
    console.log(formData);
    $.ajax({
        url: "/api/match",
        data: formData,
        type: "post",
        processData: false,
        success: function(data){
            $("#span_score").val(data.score)
        },
        error: function(e){

        }
    })
}


</script>
{% endblock %}
