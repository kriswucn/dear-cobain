{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <strong>缩略图</strong>
            </div>
            <form action="/showthumb" method="post">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="img_id"><strong>ID</strong></label>
                                <input type="text" class="form-control" id="img_id" name="img_id">
                            </div>
                            <div class="form-group">
                                <button id="btn_transfer" class="btn  btn-primary" type="submit">
                                    <i class="fa fa-dot-circle-o"></i> 转换
                                </button>
                            </div>
                            <div id="msg_box" class="alert alert-primary" role="alert" style="display: none;">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <img src="{{img_path}}" alt="" id="img_b64" class="img-thumbnail"
                                 style="max-height: 600px;">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
